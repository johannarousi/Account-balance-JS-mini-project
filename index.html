<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Account Balance</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Account Balance</h1>
    <form>
      <div class="inputs-div">
        <input
          class="description-input"
          type="text"
          placeholder="Enter description"
          autofocus
        />
        <input class="amount-input" type="text" placeholder="Enter amount" />
        <select class="income-or-expense">
          <option value="income" class="income">Income</option>
          <option value="expense" class="expense">Expense</option>
        </select>
        <button class="add-button">Add</button>
      </div>
      <div class="income-expense">
        <div class="income-div">
          <h2>Income</h2>
          <hr />
          <ul class="income-ul"></ul>
        </div>
        <div class="expense-div">
          <h2>Expense</h2>
          <hr />
          <ul class="expense-ul"></ul>
        </div>
      </div>
    </form>
    <footer>
      <h3>Balance</h3>
      <p class="result-text"></p>
    </footer>
    <script src="./js/account.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
